# 允许Bean定义覆盖
spring.main.allow-bean-definition-overriding=true
# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# WebSocket Configuration
spring.websocket.allowed-origins=*
websocket.endpoint=/websocket
# Application Configuration
sorting.max-teaching-size=100
sorting.max-performance-size=10000
sorting.default-interval=1000
sorting.enable-heap-visualization=true
# Logging Configuration
logging.level.com.sorting.visualization=INFO
logging.level.org.springframework.web.socket=WARN
logging.level.org.springframework.messaging=WARN
logging.level.org.apache.tomcat=WARN
logging.file.name=logs/sorting-visualization.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Person Validation Rules
person.age.min=0
person.age.max=120
person.score.min=0
person.score.max=150
# Thread Pool Configuration
task.pool.core-size=10
task.pool.max-size=50
task.pool.queue-capacity=1000